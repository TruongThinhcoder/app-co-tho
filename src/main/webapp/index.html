<h1>Your Information</h1>
<form action="emailList" method="post">
  <input type="hidden" name="action" value="add">
  <label>First Name:</label>
  <input type="text" name="firstName" required><br>
  <label>Last Name:</label>
  <input type="text" name="lastName" required><br>
  <label>Email:</label>
  <input type="email" name="email" required><br>
  <h1>How did you hear about us.</h1>
  <input type="radio" name="contactVia" value="Search enginee">Search enginee
  <input type="radio" name="contactVia" value="Word of mouth">Word of mouth
  <input type="radio" name="contactVia" value="Other">Other
  <h1>Would you like to receive announcements about new CDs and special offers?.</h1>
  <p><input type="checkbox" name="addEmail" checked>
    Yes, I'd like that.</p>
  <p>Please contact me by :
    <select name="contact">
      <option value="Email or postal mail" selected>Email or postal mail</option>
      <option value="Email">Email</option>     <option value="Postal mail">Postal mail</option>
    </select>
  </p>
  <input type="submit" value="Submit" id="submit">
</form>
</body>
</html>
